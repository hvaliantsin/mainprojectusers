<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Client</h1><br>
        <div class="row" [hidden]="!deleteMessage">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>
                    <strong>Client Deleted</strong>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead class="thead-light">
                <tr>
                    <th>Client Id</th>
                    <th>Client Name</th>
                    <th>Client Email</th>
                    <th>Client Phone Number</th>
                    <th>Client Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients">
                    <td>{{client.clientId}}</td>
                    <td>{{client.clientName}}</td>
                    <td>{{client.clientEmail}}</td>
                    <td>{{client.clientPhoneNumber}}</td>
                    <td>{{client.clientAddress}}</td>
                    <td>
                        <button (click)="deleteClient(client.clientId)" class='btn btn-primary'>
                            <i class="fa fa-futboll-0">Delete</i></button>
                        <button (click)="updateClient(client.clientId)" class='btn btn-info' 
                        data-toggle="modal" data-target="#myModal">Update</button>
                    </td>
                </tr>
            </tbody><br>
        </table>
    </div>
</div>
<div class="modal fade" id="#myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form [formGroup]="clientupdateform" #updc (ngSubmit)="updateC(updc)">
                <div class="modal-header">
                    <h4 class="modal-title" style="text-align: center">Update Client</h4>
                </div>
                <div class="modal-body" *ngFor="let client of clientlist">
                    <div [hidden]="isupdated">
                       
                        <input type="hidden" class="form-control" formControlName="clientId" 
                        [(ngModel)]="client.clientId">
                         <!-- Name -->
                        <div class="form-group">
                            <label for="name">Client Name</label>
                            <input type="text" class="form-control" formControlName="clientName" 
                            [(ngModel)]="client.clientName">
                        </div>
                        <!-- Address -->
                        <div class="form-group">
                                <label for="address">Client Address</label>
                                <input type="text" class="form-control" formControlName="clientAddress" 
                                [(ngModel)]="client.clientAddress">
                        </div>
                        <!-- Phone Number -->
                        <div class="form-group">
                                <label for="phone">Client Phone Number</label>
                                <input type="number" class="form-control" formControlName="clientPhoneNumber" 
                                [(ngModel)]="client.clientPhoneNumber">
                        </div>
                        <!-- Email -->
                        <div class="form-group">
                                <label for="email">Client Email</label>
                                <input type="email" class="form-control" formControlName="email" 
                                [(ngModel)]="client.clientEmail">
                        </div>
                    </div>
                    <div [hidden]="!isupdated">
                        <h4>Client Updated!</h4>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
