 

<div class="row" style="margin-left: 200px;">

    
        <div [hidden]="submitted">
            <form [formGroup]="transportcentresaveform" #savetransportcenre (ngSubmit)="saveTransportcentre(saveTransportcentre)">
                <h4 style="text-align: center;" > Create TC</h4><br> 
                <div class="form-group">
                    <label for="name">
                        Transport Centre Name
                    </label>
                    <input type="text" class="form-control" formControlName="tcName" data-toggle="tooltip" data-placement="right" title="Enter Transport Centre Name" required>
                    <div class="alert alert-danger" *ngIf="(TransportcentreName.touched)&&(TransportcentreName.invalid)" style="margin-top: 5px;">
                        <span *ngIf="TransportcentreName.errors.required">
                            Transport Centre Name is Required
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="address">
                        Transport Centre Address
                    </label>
                    <input type="text" class="form-control" formControlName="tcAddress" data-toggle="tooltip" data-placement="right" title="Enter Transport Centre Address" required>
                    <div class="alert alert-danger" *ngIf="(TransportcentreAddress.touched)&&(TransportcentreAddress.invalid)" style="margin-top: 5px;">
                        <span *ngIf="TransportcentreAddress.errors.required">
                            Transport Centre Address is Required
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone number">
                        Transport Centre Phone Number
                    </label>
                    <input type="tel"
                    required class="form-control" formControlName="tcPhoneNumber" data-toggle="tooltip" data-placement="right" title="Enter Transport Centre Phone Number" required>
                    <div class="alert alert-danger" *ngIf="(TransportcentrePhoneNumber.touched)&&(TransportcentrePhoneNumber.invalid)" style="margin-top: 5px;">
                        <span *ngIf="TransportcentrePhoneNumber.errors.required">
                            Transport Centre Phone Number is Required
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tcEmail">
                        Transport Centre Email
                    </label>
                    <input type="email" class="form-control" formControlName="tcEmail" data-toggle="tooltip" data-placement="right" title="Enter Transport Centre Email" required>
                    <div class="alert alert-danger" *ngIf="(TransportcentreEmail.touched)&&(TransportcentreEmail.invalid)" style="margin-top: 5px;">
                        <span *ngIf="TransportcentreEmail.errors.required">
                            Transport Centre Email is Required
                        </span>
                    </div>
                </div>

                <button class="submit" class="btn btn-success">
                    Submit
                </button>
            </form>
        </div>
    
</div>
<div class="col-sm-4">
</div>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="!submitted">
            <h4>
                Transport Centre Added!
            </h4>
            <button (click) = "addTransportcentreForm()" class='btn btn-primary'>Add Transport Centre</button>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
